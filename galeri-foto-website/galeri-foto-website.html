<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Galeri Foto</title>
    <link rel="stylesheet" href="galeri-foto-website.css">
</head>
<body>
    <!-- PENGATURAN JUDUL WEB -->
    <div class="text-gallery">
        <p class="title">Gallery of Photos</p>
        <p class="explain">This is my Gallery</p>
    </div>

    <!-- PENGATURAN IMAGES -->
    <div class="images">
        <!-- IMAGE-1 : THUMBNAIL -->
        <div class="image-1">
            <img src="../../Images/mobil-merah-besar.jpg" alt="">
            <p>This is first picture</p>
        </div>
        <div class="image-2">
            <img src="../../Images/mobil-orange-besar.jpg" alt="">
            <p>This is second picture</p>
        </div>
        <div class="image-3">
            <img src="../../Images/mobil-kuning-besar.jpg" alt="">
            <p>This is third picture</p>
        </div>
        <div class="image-4">
            <img src="../../Images/mobil-biru-besar.jpg" alt="">
            <p>This is fourth picture</p>
        </div>
        <div class="image-5">
            <img src="../../Images/mobil-biru-dongker-besar.jpg" alt="">
            <p>This is fifth picture</p>
        </div>
    </div>

    <!-- PENGATURAN FOTO ASLI -->
    <div class="real-picture">
        <div class="image-1">
            <img src="../../Icons/close.png" alt="" class="icon">
            <img src="../../Images/mobil-merah-besar.jpg" alt="" class="img">
        </div>
        <div class="image-2">
            <img src="../../Icons/close.png" alt="" class="icon">
            <img src="../../Images/mobil-orange-besar.jpg" alt="" class="img">
        </div>
        <div class="image-3">
            <img src="../../Icons/close.png" alt="" class="icon">
            <img src="../../Images/mobil-kuning-besar.jpg" alt="" class="img">
        </div>
        <div class="image-4">
            <img src="../../Icons/close.png" alt="" class="icon">
            <img src="../../Images/mobil-biru-besar.jpg" alt="" class="img">
        </div>
        <div class="image-5">
            <img src="../../Icons/close.png" alt="" class="icon">
            <img src="../../Images/mobil-biru-dongker-besar.jpg" alt="" class="img">
        </div>
    </div>
    <script src="galeri-foto-website.js"></script>
</body>
</html>
